<div class="container" style="margin-top: 20px; margin-left: 30px; width: 777px;">
    <br>
    <h3 style="color:blueviolet;text-align: center;"><strong> STACK WITH ANGULAR 18 MATERIAL + SPRING BOOT...</strong></h3>
    <mat-form-field>
        <input matInput placeholder="Search customer" type="text">
    </mat-form-field>
    <button mat-flat-button style="width: 100px;float: right; margin: 15px;">Add+</button>
    <br>
    <!-- <table mat-table class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let customer"> {{customer.Address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let customers; columns: displayedColumns;"></tr>
    </table>


</div>
